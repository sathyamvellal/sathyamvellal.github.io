<div class="header">
  <ul>
      {% for item in site.data.navigation %}
          {% if page.url != item.url %}
            <li>
                <a href="{{ item.url }}">{{ item.title }}</a>
            </li>
          {% endif %}
      {% endfor %}
  </ul><br/>
  <ul>
      {% for item in site.data.secondary_navigation %}
          {% if page.url != item.url %}
            <li>
                <a href="{{ item.url }}">{{ item.title }}</a>
            </li>
          {% endif %}
      {% endfor %}
  </ul>
</div>

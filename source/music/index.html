layout: default

<div class="music-stage" id="stage">
    <p>Music I personally like.</p>
    <p class="work-in-progress">Work in progress. Currently showing only recents.</p>
    <!-- <iframe src="https://tools.applemusic.com/embed/v1/album/1170763548?country=us" height="480px" width="90%" frameborder="0"></iframe> -->
    <!-- <iframe src="https://www.youtube.com/embed/M7lc1UVf-VE?origin=http://sathyam.me" height="360px" width="90%" frameborder="0"></iframe> -->
</div>

<script type="text/javascript">
$.getJSON("http://sathyam.me/m/recent.json", function(data) {
    for (var i in data) {
        if (data[i].match("youtu\.?be") != null) {
            $("#stage").append($("<iframe></iframe>").attr({
                src: data[i] + '&output=embed',
                height: "360px",
                width: "90%",
                frameborder: "0"
            }));
        } else {
            $("#stage").append($("<iframe></iframe>").attr({
                src: data[i],
                height: "480px",
                width: "90%",
                frameborder: "0"
            }));
        }
    }
});
</script>

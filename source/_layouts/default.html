<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{% include head.html favicon="/favicon_pride.png" %}
<body>
  <div class="header wrapper">
    {% include header.html %}
  </div>
  </br>
  <div class="wrapper">
    {{ content }}
    <br/>
    {% if page.comments %}
      {% include comments.html %}
    {% endif %}
  </div>
  <br/>
  <hr/>
  <div class="footer wrapper">
    {% include footer.html %}
  </div>
  {% include scripts.html %}
</body>
</html>

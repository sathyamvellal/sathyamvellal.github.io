---
layout: default
---

<div class="blog">
    <!-- <h1>Blog Posts:</h1> -->
    <ul>
        {% for post in site.categories.blog %}
        <li>
            <div class="top">
              <span class="url"><a href="{{ post.url }}">{{ post.title }}</a></span>
              <span class="date">{{ post.date | date: '%b %d %Y' }}</span>
            </div>
            <div class="excerpt">
                <p>
                  {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
                  <span class="more"><a href="{{ post.url }}">Read on ...</a></span>
                </p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

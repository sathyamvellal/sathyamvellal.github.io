    <script>
    const controlDarkMode = (activate) => {
        if (activate) {
            document.documentElement.classList.remove("theme_light");
            document.documentElement.classList.add("theme_dark");
        } else {
            document.documentElement.classList.remove("theme_dark");
            document.documentElement.classList.add("theme_light");
        }
    };    
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    prefersDarkScheme.addEventListener("change", event => controlDarkMode(event.matches));
    controlDarkMode(prefersDarkScheme.matches);
    </script>
